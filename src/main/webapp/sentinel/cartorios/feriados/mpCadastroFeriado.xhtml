<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="mpFeriado" value="#{mpCadastroFeriadoBean.mpFeriado}" />
			<f:viewAction action="#{mpCadastroFeriadoBean.inicializar}" />
		</f:metadata>

		<div class="ContainerIndent">
			<h:form id="frm">
				<p:panel header="Feriado #{mpCadastroFeriadoBean.txtModoTela}">

					<p:messages id="message" autoUpdate="false" showDetail="false" />

					<ui:include src="/WEB-INF/template/sentinel/cartorios/mpBotoesFeriado.xhtml" />

					<div class="ContainerIndent" style="margin-top: 60px;">
					</div>
					
					<p:tabView id="tabViewC">

						<p:tab title="Dados">
							<div class="ContainerIndent ui-fluid">
								<p:panel>
									<div class="Container">
										<div class="Container95 Responsive100">
											<div class="Container100">
												<p:panelGrid columns="4" layout="grid"
													style="border:0px !important; background:none;"
													styleClass="ui-panelgrid-blank">

													<p:calendar id="dataFeriado"
														style="background-color:black; color:yellow;"
														pattern="dd/MM/yyyy" mask="true"
														placeholder="Data Feriado"
														required="#{mpCadastroFeriadoBean.indEditavel}"
														validatorMessage="Informar Data Feriado"
														disabled="#{mpCadastroFeriadoBean.indEditavel}"
														value="#{mpCadastroFeriadoBean.mpFeriado.dataFeriado}" />
													<p:inputText placeholder="Descrição" maxlength="155"
														readonly="#{mpCadastroFeriadoBean.indEditavel}"
														value="#{mpCadastroFeriadoBean.mpFeriado.descricao}">
														<f:validateLength maximum="150" />
														<p:clientValidator event="keyup" />
													</p:inputText>
													<h:panelGroup />
													<h:panelGroup />

												</p:panelGrid>
											</div>
										</div>
										<div class="Container5 Responsive100">
											<div class="Container100">
												<div class="ContainerIndent"></div>
											</div>
										</div>
									</div>
								</p:panel>
							</div>
						</p:tab>

					</p:tabView>

				</p:panel>
			</h:form>
		</div>

        <div class="ContainerIndent">
		  <h:form id="frmHelp">
			<p:dialog widgetVar="helpFeriadoDialog" id="helpFeriadoDialogId" modal="true"
					header="HELP - Feriado" 
			 		showEffect="fade" hideEffect="fade" resizable="false" responsive="true">

				<h:panelGroup id="helpFeriadoPanel">
				
					<p:messages autoUpdate="false" />
				
					<p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;"
						styleClass="ui-panelgrid-blank">
													
						<h:panelGroup id="pgHlpTransacao">
							<p:outputLabel value="Transação: "
								rendered="#{mpLoginBean.scIndLabelCampo}" />
							<p:inputText id="hlpTransacao" readonly="true"
							 	value="#{mpCadastroFeriadoBean.mpObjetoHelp.transacao}" />
						</h:panelGroup>
						<h:panelGroup id="pgHlpCodigoObjeto">
							<p:outputLabel value="Codigo Formulário/Tela: "
								rendered="#{mpLoginBean.scIndLabelCampo}" />
							<p:inputText id="hlpCodigoObjeto" readonly="true"
							 	value="#{mpCadastroFeriadoBean.mpObjetoHelp.codigoId}" />
						</h:panelGroup>
						<h:panelGroup id="pgHlpDescricao">
							<p:outputLabel value="Descrição: "
								rendered="#{mpLoginBean.scIndLabelCampo}" />
							<p:inputTextarea id="hlpDescricao" readonly="true" rows="2"
							 	value="#{mpCadastroFeriadoBean.mpObjetoHelp.descricao}" />
						</h:panelGroup>
						<h:panelGroup id="pgHlpInformacao">
							<p:outputLabel value="Informação: "
								rendered="#{mpLoginBean.scIndLabelCampo}" />
							<p:inputTextarea id="hlpInformacao" readonly="true"
								rows="5" style="width: 100% !important;" autoResize="false"
							 	value="#{mpCadastroFeriadoBean.mpObjetoHelp.informacao}" />
						</h:panelGroup>
						<h:panelGroup id="pgHlpURL">
							<a href="#{mpCadastroFeriadoBean.mpObjetoHelp.urlHelp}" target="_blank"
							 			class="DispInlBlock FontSourceSansLight hardblue Fs16 Fleft ">
    							<i class="icon-book"></i>Help Documento</a>
    						<p:spacer width="30" height="20" />
							<a href="#{mpCadastroFeriadoBean.mpObjetoHelp.urlHelpVideo}" target="_blank"
							 			class="DispInlBlock FontSourceSansLight hardblue Fs16 Frigth ">
    							<i class="icon-file-video"></i>Help Video</a>
						</h:panelGroup>
						
					</p:panelGrid>
				</h:panelGroup>
			</p:dialog>
		  </h:form>
		</div>
				
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Pessoa Titulo</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> <p:commandButton
								value="Pesquisar" update="@form"
								action="#{mpPesquisaPessoaTitulosBean.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpPessoaTitulosTable"
								fileName="PessoaTitulos"
								postProcessor="#{mpPesquisaPessoaTitulosBean.posProcessarXls}" />
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow"
							 												href="./dashboardRS" />
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="4" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

								<p:inputText placeholder="Nome"
									value="#{mpPesquisaPessoaTitulosBean.mpFiltro.nome}" />
								<p:outputLabel />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpPessoaTitulosTable"
						value="#{mpPesquisaPessoaTitulosBean.mpPessoaTitulosFiltrados}"
						var="mpPessoaTitulo" selectionMode="single"
						selection="#{mpPesquisaPessoaTitulosBean.mpPessoaTituloSelecionado}"
						rowKey="#{mpPessoaTitulo.nome}" reflow="true" style="margin-top:20px"
						emptyMessage="Nenhuma Pessoa Titulo encontrada." rows="10"
						paginPessoaTitulor="true" paginPessoaTitulorAlwaysVisible="false"
						paginPessoaTitulorPosition="bottom">

							<p:column headerText="Nome" style="text-align:center;"
																	sortBy="#{mpPessoaTitulo.nome}">
								<h:outputText value="#{mpPessoaTitulo.nome}" />
							</p:column>
							<p:column headerText="Tipo Documento" style="text-align:center;"
																	sortBy="#{mpPessoaTitulo.tipoDocumento}">
								<h:outputText value="#{mpPessoaTitulo.tipoDocumento}" />
							</p:column>
							<p:column headerText="NÃºmero Documento" style="text-align:center;"
																	sortBy="#{mpPessoaTitulo.numeroDocumento}">
								<h:outputText value="#{mpPessoaTitulo.numeroDocumento}" />
							</p:column>

							<p:column style="text-align:center">
								<p:button outcome=
								"/sentinel/cartorios/pessoaTitulos/mpCadastroPessoaTitulo"
														icon="ui-icon-check" title="Selecionar">
									<f:param name="mpPessoaTitulo" value="#{mpPessoaTitulo.id}" />
								</p:button>
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Login Logs</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> <p:commandButton
								value="Pesquisar" update="@form"
								action="#{mpPesquisaLoginLogsBean.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpLoginLogsTable"
									fileName="loginLogs"
									postProcessor="#{mpPesquisaLoginLogsBean.posProcessarXls}" />
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow"
							 												href="./dashboardRS" />
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="5" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

	    						<p:calendar pattern="dd/MM/yyyy" placeholder="Data De" mask="true"
	    								value="#{mpPesquisaLoginLogsBean.mpFiltro.dataDe}" />
	    						<p:outputLabel />
	    						<p:calendar pattern="dd/MM/yyyy" placeholder="Data AtÃ©" mask="true"
	    								value="#{mpPesquisaLoginLogsBean.mpFiltro.dataAte}" />
	    						<p:outputLabel />
	    						<p:outputLabel />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpLoginLogsTable"
							value="#{mpPesquisaLoginLogsBean.mpLoginLogsFiltrados}"
							var="mpLoginLog" selectionMode="single"
							selection="#{mpPesquisaLoginLogsBean.mpLoginLogSelecionado}"
							rowKey="#{mpLoginLog.createDate}" reflow="true"
							style="margin-top:20px"
							emptyMessage="Nenhum LoginLog encontrado." rows="10"
							paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">

							<p:column headerText="Data"
								style="text-align:center; width:120px;"
								sortBy="#{mpLoginLog.createdDate}">
								<h:outputText value="#{mpLoginLog.createdDate}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Login" sortBy="#{mpLoginLog.loginName}">
								<h:outputText value="#{mpLoginLog.loginName}" />
							</p:column>
							<p:column headerText="Num.Ip" sortBy="#{mpLoginLog.clientIp}">
								<h:outputText value="#{mpLoginLog.clientIp}" />
							</p:column>
							<p:column headerText="Resultado" sortBy="#{mpLoginLog.result}">
								<h:outputText value="#{mpLoginLog.result == 1 ? 'Ok' : 'Err.'}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

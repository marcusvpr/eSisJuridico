<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Error Logs</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> <p:commandButton
								value="Pesquisar" update="@form"
								action="#{mpPesquisaErrorLogsBean.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpErrorLogsTable"
									fileName="errorLogs"
									postProcessor="#{mpPesquisaErrorLogsBean.posProcessarXls}" />
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow"
							 												href="./dashboardRS" />
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="5" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

	    						<p:calendar pattern="dd/MM/yyyy" placeholder="Data De" mask="true"
	    								value="#{mpPesquisaErrorLogsBean.mpFiltro.dataDe}" />
	    						<p:outputLabel />
	    						<p:calendar pattern="dd/MM/yyyy" placeholder="Data Até" mask="true"
	    								value="#{mpPesquisaErrorLogsBean.mpFiltro.dataAte}" />
	    						<p:outputLabel />
	    						<p:outputLabel />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpErrorLogsTable"
							value="#{mpPesquisaErrorLogsBean.mpErrorLogsFiltrados}"
							var="mpErrorLog" selectionMode="single"
							selection="#{mpPesquisaErrorLogsBean.mpErrorLogSelecionado}"
							rowKey="#{mpErrorLog.createdDate}" reflow="true"
							style="margin-top:20px"
							emptyMessage="Nenhum Error Log encontrado." rows="10"
							paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">

							<p:column headerText="Data"
								style="text-align:center; width:120px;"
								sortBy="#{mpErrorLog.createdDate}">
								<h:outputText value="#{mpErrorLog.createdDate}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Erro" sortBy="#{mpErrorLog.type}">
								<h:outputText value="Exception" if="#{mpErrorLog.type == 0}" />
								<h:outputText value="DB Exception" if="#{mpErrorLog.type == 1}" />
								<h:outputText value="Other exception"
									if="#{mpErrorLog.type == 2}" />
								<h:outputText value="ARITHMETIC exception"
									if="#{mpErrorLog.type == 3}" />
								<h:outputText value="JSF exception" if="#{mpErrorLog.type == 4}" />
							</p:column>
							<p:column headerText="Classe" sortBy="#{mpErrorLog.className}">
								<h:outputText value="#{mpErrorLog.className}" />
							</p:column>
							<p:column headerText="Método" sortBy="#{mpErrorLog.methodName}">
								<h:outputText value="#{mpErrorLog.methodName}" />
							</p:column>
							<p:column headerText="Linha" sortBy="#{mpErrorLog.lineNumber}">
								<h:outputText value="#{mpErrorLog.lineNumber}" />
							</p:column>
							<p:column headerText="Mensagem" sortBy="#{mpErrorLog.message}">
								<h:outputText value="#{mpErrorLog.message}" />
							</p:column>
							<p:column headerText="Cód.Erro" sortBy="#{mpErrorLog.errorCode}">
								<h:outputText value="#{mpErrorLog.errorCode}" />
							</p:column>
							<p:column headerText="Estado SQL" sortBy="#{mpErrorLog.sqlState}">
								<h:outputText value="#{mpErrorLog.sqlState}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

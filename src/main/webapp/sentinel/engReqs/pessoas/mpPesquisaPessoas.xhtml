<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Pessoa</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> <p:commandButton
								value="Pesquisar" update="@form"
								action="#{mpPesquisaPessoaERsBean.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpPessoaERsTable"
									fileName="pessoas"
									postProcessor="#{mpPesquisaPessoaERsBean.posProcessarXls}" />
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow" href="./dashboardRS" />
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="4" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

								<p:inputText placeholder="Nome"
											value="#{mpPesquisaPessoaERsBean.mpFiltro.nome}" />
								<p:inputText placeholder="E-mail"
											value="#{mpPesquisaPessoaERsBean.mpFiltro.email}" />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpPessoaERsTable"
							value="#{mpPesquisaPessoaERsBean.mpPessoaERsFiltrados}"
							var="mpPessoaER" selectionMode="single"
							selection="#{mpPesquisaPessoaERsBean.mpPessoaERSelecionado}"
							rowKey="#{mpPessoaER.nome}" reflow="true" style="margin-top:20px"
							emptyMessage="Nenhuma Pessoa encontrada." rows="10"
							paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">

							<p:column headerText="Nome" sortBy="#{mpPessoaER.nome}">
								<h:outputText value="#{mpPessoaER.nome}" />
							</p:column>
							<p:column headerText="Cargo" sortBy="#{mpPessoaER.cargo}">
								<h:outputText value="#{mpPessoaER.cargo}" />
							</p:column>
							<p:column headerText="Email" style="width:150px;"
								sortBy="#{mpPessoaER.email}">
								<h:outputText value="#{mpPessoaER.email}" />
							</p:column>
							<p:column headerText="Sexo" style="text-align:center;"
								sortBy="#{mpPessoaER.mpSexo.descricao}">
								<h:outputText value="#{mpPessoaER.mpSexo.descricao}" />
							</p:column>
							<p:column headerText="Dt.Nasc." style="text-align:center;"
								sortBy="#{mpPessoaER.dataNascimento}">
								<h:outputText value="#{mpPessoaER.dataNascimento}" />
							</p:column>
							<p:column headerText="ObservaÃ§Ã£o" sortBy="#{mpPessoaER.observacao}">
								<h:outputText value="#{mpPessoaER.observacao}" />
							</p:column>

							<p:column style="text-align:center">
								<p:button outcome="/sentinel/engReqs/pessoas/mpCadastroPessoa"
									icon="ui-icon-check" title="Selecionar">
									<f:param name="mpPessoaER" value="#{mpPessoaER.id}" />
								</p:button>
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

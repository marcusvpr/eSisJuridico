<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="mpProjeto" value="#{mpCadastroProjetoBean.mpProjeto}" />
			<f:viewAction action="#{mpCadastroProjetoBean.inicializar}" />
		</f:metadata>

		<div class="ContainerIndent">
			<h:form id="frm">
				<p:panel header="Projeto #{mpCadastroProjetoBean.txtModoTela}">

					<p:messages id="message" autoUpdate="false" showDetail="false" />

					<ui:include src="/WEB-INF/template/sentinel/mpBotoesProjeto.xhtml" />

					<div class="ContainerIndent ui-fluid" style="margin-top: 60px;">
						<p:outputLabel value="Nome: " />
						<p:inputText id="nome" maxlength="200"
							placeholder="Informar Nome do Projeto"
							readonly="#{mpCadastroProjetoBean.indEditavel}"
							value="#{mpCadastroProjetoBean.mpProjeto.nome}" />
						<p:tooltip for="nome" value="Nome (Ex.: Rodizio Saber )" />
					</div>

					<p:tabView id="tabViewC">

						<p:tab title="Dados">
							<div class="ContainerIndent ui-fluid">
								<p:panel>
									<div class="Container">
										<div class="Container95 Responsive100">
											<div class="Container100">
												<p:panelGrid columns="1" layout="grid"
													style="border:0px !important; background:none;"
													styleClass="ui-panelgrid-blank">

													<h:panelGroup id="pgDescricao">
														<p:outputLabel value="Descrição: " />
														<p:inputTextarea id="descricao" maxlength="10000"
															placeholder="Informar Descrição do Projeto" rows="5"
															readonly="#{mpCadastroProjetoBean.indEditavel}"
															value="#{mpCadastroProjetoBean.mpProjeto.descricao}" />
														<p:tooltip for="descricao" value="Descricao" />
													</h:panelGroup>

													<h:panelGroup>
														<p:outputLabel value="Status: " />
														<p:selectOneMenu id="status" effect="fold"
															required="#{mpCadastroProjetoBean.indEditavel}"
															validatorMessage="Informar Status"
															disabled="#{mpCadastroProjetoBean.indEditavel}"
															value="#{mpCadastroProjetoBean.mpProjeto.mpStatusRequisito}">
															<f:selectItem itemLabel="Selecione o Status" />
															<f:selectItems
																value="#{mpCadastroProjetoBean.mpStatusRequisitoList}"
																var="mpStatusRequisito" itemValue="#{mpStatusRequisito}"
																itemLabel="#{mpStatusRequisito.descricao}" />
														</p:selectOneMenu>
														<p:tooltip for="status" value="Status (Ex.: Validado )" />
													</h:panelGroup>

												</p:panelGrid>
											</div>
										</div>
										<div class="Container5 Responsive100">
											<div class="Container100">
												<div class="ContainerIndent"></div>
											</div>
										</div>
									</div>
								</p:panel>
							</div>
						</p:tab>

						<p:tab title="Macro Requisitos" closable="false">
							<p:commandButton value="Novo Macro Requisito"
								icon="fa fa-plus Fs14 white"
								action="#{mpCadastroProjetoBean.adicionarMpMacroRequisitoX}"
								disabled="#{mpCadastroProjetoBean.indEditavel}"
								oncomplete="PF('novoMacroRequisitoDialog').show()" process="@this"
								update="frmMReq:novoMacroRequisitoDialogId">
								<p:resetInput target="frmMReq:novoMacroRequisitoDialogId" />
							</p:commandButton>

							<p:dataTable id="macroRequisitosTable" rowIndexVar="rowIndex"
								value="#{mpCadastroProjetoBean.mpProjeto.mpMacroRequisitoList}"
								emptyMessage="O Projeto ainda não possui Macro Requisitos"
								var="macroRequisito" style="margin-top:10px" reflow="true">

								<p:column headerText="Número" style="text-align:center;">
									<h:outputText value="#{rowIndex + 1}" />
								</p:column>
								<p:column headerText="Descrição" sortBy="#{macroRequisito.descricao}">
									<h:outputText value="#{macroRequisito.descricao}" />
								</p:column>
								<p:column headerText="Status" style="text-align:center;">
									<h:outputText value="#{macroRequisito.mpStatusRequisito.descricao}" />
								</p:column>

								<p:column style="text-align:center">
									<p:commandButton title="Alterar" icon="fa fa-edit Fs14 blue"
										oncomplete="PF('novoMacroRequisitoDialog').show()"
										action="#{mpCadastroProjetoBean.alterarMpMacroRequisito}"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update="frmMReq:novoMacroRequisitoDialogId">
										<f:setPropertyActionListener value="#{macroRequisito}"
											target="#{mpCadastroProjetoBean.mpMacroRequisito}" />
									</p:commandButton>

									<p:commandButton title="Excluir" icon="fa fa-trash Fs14 blue"
										oncomplete="PF('confirmacaoExclusaoMReqDialog').show()"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update=":frm:confirmacaoExclusaoMReqDialog">
										<f:setPropertyActionListener value="#{macroRequisito}"
											target="#{mpCadastroProjetoBean.mpMacroRequisito}" />
									</p:commandButton>
								</p:column>

							</p:dataTable>
						</p:tab>

						<p:tab title="Modulos" closable="false">
							<p:commandButton value="Novo Modulo"
								icon="fa fa-plus Fs14 white"
								action="#{mpCadastroProjetoBean.adicionarMpModuloX}"
								disabled="#{mpCadastroProjetoBean.indEditavel}"
								oncomplete="PF('novoModuloDialog').show()" process="@this"
								update="frmMod:novoModuloDialogId">
								<p:resetInput target="frmMod:novoModuloDialogId" />
							</p:commandButton>

							<p:dataTable id="modulosTable" rowIndexVar="rowIndex"
								value="#{mpCadastroProjetoBean.mpProjeto.mpModuloList}"
								emptyMessage="O Projeto ainda não possui módulos"
								var="modulo" style="margin-top:10px" reflow="true">

								<p:column headerText="Número" style="text-align:center;">
									<h:outputText value="#{rowIndex + 1}" />
								</p:column>
								<p:column headerText="Descrição" sortBy="#{modulo.descricao}">
									<h:outputText value="#{modulo.descricao}" />
								</p:column>
								<p:column headerText="Status" style="text-align:center;">
									<h:outputText value="#{modulo.mpStatusRequisito.descricao}" />
								</p:column>

								<p:column style="text-align:center">
									<p:commandButton title="Alterar" icon="fa fa-edit Fs14 blue"
										oncomplete="PF('novoModuloDialog').show()"
										action="#{mpCadastroProjetoBean.alterarMpModulo}"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update="frmMod:novoModuloDialogId">
										<f:setPropertyActionListener value="#{modulo}"
											target="#{mpCadastroProjetoBean.mpModulo}" />
									</p:commandButton>

									<p:commandButton title="Excluir" icon="fa fa-trash Fs14 blue"
										oncomplete="PF('confirmacaoExclusaoModDialog').show()"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update=":frm:confirmacaoExclusaoModDialog">
										<f:setPropertyActionListener value="#{modulo}"
											target="#{mpCadastroProjetoBean.mpModulo}" />
									</p:commandButton>
								</p:column>

							</p:dataTable>
						</p:tab>

						<p:tab title="Funcionalidades" closable="false">
							<p:commandButton value="Nova Funcionalidade"
								icon="fa fa-plus Fs14 white"
								action="#{mpCadastroProjetoBean.adicionarMpFuncionalidadeX}"
								disabled="#{mpCadastroProjetoBean.indEditavel}"
								oncomplete="PF('novoFuncionalidadeDialog').show()" process="@this"
								update="frmFun:novoFuncionalidadeDialogId">
								<p:resetInput target="frmFun:novoFuncionalidadeDialogId" />
							</p:commandButton>

							<p:dataTable id="funcionalidadesTable" rowIndexVar="rowIndex"
								value="#{mpCadastroProjetoBean.mpProjeto.mpFuncionalidadeList}"
								emptyMessage="O Projeto ainda não possui Funcionalidades"
								var="funcionalidade" style="margin-top:10px" reflow="true">

								<p:column headerText="Número" style="text-align:center;">
									<h:outputText value="#{rowIndex + 1}" />
								</p:column>
								<p:column headerText="Modulo" sortBy="#{funcionalidade.mpModulo.descricao}">
									<h:outputText value="#{funcionalidade.mpModulo.descricao}" />
								</p:column>
								<p:column headerText="Descrição">
									<h:outputText value="#{funcionalidade.descricao}" />
								</p:column>
								<p:column headerText="Status" style="text-align:center;">
									<h:outputText value="#{funcionalidade.mpStatusRequisito.descricao}" />
								</p:column>

								<p:column style="text-align:center">
									<p:commandButton title="Alterar" icon="fa fa-edit Fs14 blue"
										oncomplete="PF('novoFuncionalidadeDialog').show()"
										action="#{mpCadastroProjetoBean.alterarMpFuncionalidade}"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update="frmFun:novoFuncionalidadeDialogId">
										<f:setPropertyActionListener value="#{funcionalidade}"
											target="#{mpCadastroProjetoBean.mpFuncionalidade}" />
									</p:commandButton>

									<p:commandButton title="Excluir" icon="fa fa-trash Fs14 blue"
										oncomplete="PF('confirmacaoExclusaoFunDialog').show()"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update=":frm:confirmacaoExclusaoFunDialog">
										<f:setPropertyActionListener value="#{funcionalidade}"
											target="#{mpCadastroProjetoBean.mpFuncionalidade}" />
									</p:commandButton>
								</p:column>

							</p:dataTable>
						</p:tab>

						<p:tab title="Requisitos Funcionais" closable="false">
							<p:commandButton value="Novo Requisito Funcional"
								icon="fa fa-plus Fs14 white"
								action="#{mpCadastroProjetoBean.adicionarMpRequisitoFuncionalX}"
								disabled="#{mpCadastroProjetoBean.indEditavel}"
								oncomplete="PF('novoRequisitoFuncionalDialog').show()" process="@this"
								update="frmReqF:novoRequisitoFuncionalDialogId">
								<p:resetInput target="frmReqF:novoRequisitoFuncionalDialogId" />
							</p:commandButton>

							<p:dataTable id="requisitoFuncionalsTable" rowIndexVar="rowIndex"
								value="#{mpCadastroProjetoBean.mpProjeto.mpRequisitoFuncionalList}"
								emptyMessage="O Projeto ainda não possui Requisitos Funcionais"
								var="requisitoFuncional" style="margin-top:10px" reflow="true">

								<p:column headerText="Número" style="text-align:center;">
									<h:outputText value="#{rowIndex + 1}" />
								</p:column>
								<p:column headerText="Modulo" sortBy="#{requisitoFuncional.mpModulo.descricao}">
									<h:outputText value="#{requisitoFuncional.mpModulo.descricao}" />
								</p:column>
								<p:column headerText="Funcionalidade">
									<h:outputText value="#{requisitoFuncional.mpFuncionalidade.descricao}" />
								</p:column>
								<p:column headerText="Id.RF" style="text-align:center">
									<h:outputText value="#{requisitoFuncional.idRF}" />
								</p:column>
								<p:column headerText="Descrição" sortBy="#{requisitoFuncional.descricao}">
									<h:outputText value="#{requisitoFuncional.descricao}" />
								</p:column>
								<p:column headerText="Associação" sortBy="#{requisitoFuncional.associacao}">
									<h:outputText value="#{requisitoFuncional.associacao}" />
								</p:column>
								<p:column headerText="Prioridade" style="text-align:center">
									<h:outputText value="#{requisitoFuncional.mpPrioridade.descricao}" />
								</p:column>
								<p:column headerText="Complexibilidade" style="text-align:center">
									<h:outputText value="#{requisitoFuncional.mpComplexibilidade.descricao}" />
								</p:column>
								<p:column headerText="Esforço(h)" sortBy="#{requisitoFuncional.numHoraEsforco}">
									<h:outputText value="#{requisitoFuncional.numHoraEsforco}">
	    								<f:convertNumber type="currency" pattern="##0.00"/>
	    							</h:outputText>
								</p:column>
								<p:column headerText="Status" style="text-align:center">
									<h:outputText value="#{requisitoFuncional.mpStatusRequisito.descricao}" />
								</p:column>

								<p:column style="text-align:center">
									<p:commandButton title="Alterar" icon="fa fa-edit Fs14 blue"
										oncomplete="PF('novoRequisitoFuncionalDialog').show()"
										action="#{mpCadastroProjetoBean.alterarMpRequisitoFuncional}"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update="frmReqF:novoRequisitoFuncionalDialogId">
										<f:setPropertyActionListener value="#{requisitoFuncional}"
											target="#{mpCadastroProjetoBean.mpRequisitoFuncional}" />
									</p:commandButton>

									<p:commandButton title="Excluir" icon="fa fa-trash Fs14 blue"
										oncomplete="PF('confirmacaoExclusaoReqFDialog').show()"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update=":frm:confirmacaoExclusaoReqFDialog">
										<f:setPropertyActionListener value="#{requisitoFuncional}"
											target="#{mpCadastroProjetoBean.mpRequisitoFuncional}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:tab>

						<p:tab title="Regras Negócio" closable="false">
							<p:commandButton value="Nova Regra Negócio"
								icon="fa fa-plus Fs14 white"
								action="#{mpCadastroProjetoBean.adicionarMpRegraNegocioX}"
								disabled="#{mpCadastroProjetoBean.indEditavel}"
								oncomplete="PF('novoRegraNegocioDialog').show()" process="@this"
								update="frmRegN:novoRegraNegocioDialogId">
								<p:resetInput target="frmRegN:novoRegraNegocioDialogId" />
							</p:commandButton>

							<p:dataTable id="regraNegociosTable" rowIndexVar="rowIndex"
								value="#{mpCadastroProjetoBean.mpProjeto.mpRegraNegocioList}"
								emptyMessage="O Projeto ainda não possui Regra Negócio"
								var="regraNegocio" style="margin-top:10px" reflow="true">

								<p:column headerText="Número" style="text-align:center;">
									<h:outputText value="#{rowIndex + 1}" />
								</p:column>
								<p:column headerText="Id.RN" style="text-align:center">
									<h:outputText value="#{regraNegocio.idRN}" />
								</p:column>
								<p:column headerText="Descrição" sortBy="#{regraNegocio.descricao}">
									<h:outputText value="#{regraNegocio.descricao}" />
								</p:column>
								<p:column headerText="Dependencia" sortBy="#{regraNegocio.dependencia}">
									<h:outputText value="#{regraNegocio.dependencia}" />
								</p:column>
								<p:column headerText="Complexibilidade" style="text-align:center">
									<h:outputText value="#{regraNegocio.mpComplexibilidade.descricao}" />
								</p:column>
								<p:column headerText="Status" style="text-align:center">
									<h:outputText value="#{regraNegocio.mpStatusRequisito.descricao}" />
								</p:column>

								<p:column style="text-align:center">
									<p:commandButton title="Alterar" icon="fa fa-edit Fs14 blue"
										oncomplete="PF('novoRegraNegocioDialog').show()"
										action="#{mpCadastroProjetoBean.alterarMpRegraNegocio}"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update="frmRegN:novoRegraNegocioDialogId">
										<f:setPropertyActionListener value="#{regraNegocio}"
											target="#{mpCadastroProjetoBean.mpRegraNegocio}" />
									</p:commandButton>

									<p:commandButton title="Excluir" icon="fa fa-trash Fs14 blue"
										oncomplete="PF('confirmacaoExclusaoRegNDialog').show()"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update=":frm:confirmacaoExclusaoRegNDialog">
										<f:setPropertyActionListener value="#{regraNegocio}"
											target="#{mpCadastroProjetoBean.mpRegraNegocio}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:tab>
						
						<p:tab title="Requisitos Não Funcionais" closable="false">
							<p:commandButton value="Novo Requisito Não Funcional"
								icon="fa fa-plus Fs14 white"
								action="#{mpCadastroProjetoBean.adicionarMpRequisitoNaoFuncionalX}"
								disabled="#{mpCadastroProjetoBean.indEditavel}"
								oncomplete="PF('novoRequisitoNaoFuncionalDialog').show()" process="@this"
								update="frmReqNF:novoRequisitoNaoFuncionalDialogId">
								<p:resetInput target="frmReqNF:novoRequisitoNaoFuncionalDialogId" />
							</p:commandButton>

							<p:dataTable id="requisitoNaoFuncionalsTable" rowIndexVar="rowIndex"
								value="#{mpCadastroProjetoBean.mpProjeto.mpRequisitoNaoFuncionalList}"
								emptyMessage="O Projeto ainda não possui Requisitos Não Funcionais"
								var="requisitoNaoFuncional" style="margin-top:10px" reflow="true">

								<p:column headerText="Número" style="text-align:center;">
									<h:outputText value="#{rowIndex + 1}" />
								</p:column>
								<p:column headerText="Modulo" sortBy="#{requisitoNaoFuncional.mpModulo.descricao}">
									<h:outputText value="#{requisitoNaoFuncional.mpModulo.descricao}" />
								</p:column>
								<p:column headerText="Funcionalidade">
									<h:outputText value="#{requisitoNaoFuncional.mpFuncionalidade.descricao}" />
								</p:column>								
								<p:column headerText="Id.RNF" style="text-align:center">
									<h:outputText value="#{requisitoNaoFuncional.idRNF}" />
								</p:column>
								<p:column headerText="Descrição" sortBy="#{requisitoNaoFuncional.descricao}">
									<h:outputText value="#{requisitoNaoFuncional.descricao}" />
								</p:column>
								<p:column headerText="Associação" sortBy="#{requisitoNaoFuncional.associacao}">
									<h:outputText value="#{requisitoNaoFuncional.associacao}" />
								</p:column>
								<p:column headerText="Categoria" style="text-align:center">
									<h:outputText value="#{requisitoNaoFuncional.mpCategoriaRNF.descricao}" />
								</p:column>
								<p:column headerText="Prioridade" style="text-align:center">
									<h:outputText value="#{requisitoNaoFuncional.mpPrioridade.descricao}" />
								</p:column>
								<p:column headerText="Complexibilidade" style="text-align:center">
									<h:outputText value="#{requisitoNaoFuncional.mpComplexibilidade.descricao}" />
								</p:column>
								<p:column headerText="Esforço(h)" sortBy="#{requisitoNaoFuncional.numHoraEsforco}">
									<h:outputText value="#{requisitoNaoFuncional.numHoraEsforco}">
	    								<f:convertNumber type="currency" pattern="##0.00"/>
	    							</h:outputText>
								</p:column>
								<p:column headerText="Status" style="text-align:center">
									<h:outputText value="#{requisitoNaoFuncional.mpStatusRequisito.descricao}" />
								</p:column>

								<p:column style="text-align:center">
									<p:commandButton title="Alterar" icon="fa fa-edit Fs14 blue"
										oncomplete="PF('novoRequisitoNaoFuncionalDialog').show()"
										action="#{mpCadastroProjetoBean.alterarMpRequisitoNaoFuncional}"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update="frmReqNF:novoRequisitoNaoFuncionalDialogId">
										<f:setPropertyActionListener value="#{requisitoNaoFuncional}"
											target="#{mpCadastroProjetoBean.mpRequisitoNaoFuncional}" />
									</p:commandButton>

									<p:commandButton title="Excluir" icon="fa fa-trash Fs14 blue"
										oncomplete="PF('confirmacaoExclusaoReqNFDialog').show()"
										disabled="#{mpCadastroProjetoBean.indEditavel}"
										process="@this" update=":frm:confirmacaoExclusaoReqNFDialog">
										<f:setPropertyActionListener value="#{requisitoNaoFuncional}"
											target="#{mpCadastroProjetoBean.mpRequisitoNaoFuncional}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:tab>
												
						<p:tab title="MR - RF x RN">
                			<div class="ContainerIndent">
								<p:outputLabel value="MATRIZ RASTREABILIDADE - Requisito Funcional (RF) x Regra Negócio (RN): "
									styleClass="Container80 Fnone MarAuto Fs18" />
								<p:dataTable id="listaRfRnsTable"
									value="#{mpCadastroProjetoBean.mpMatrizRfRnDTOList}"
									emptyMessage="O Projeto não possui RASTREABILIDADE RF x RN"
									var="mpMatrizRfRnDTO" style="margin-top:10px" reflow="true">

									<p:column headerText="RF x RN" 
										style="vertical-align:middle; width:70px;">
										<h:outputText value="#{mpMatrizRfRnDTO.requisitoFuncional}" />
									</p:column>
									<p:column headerText="R N 0 0 0 1" 
										style="vertical-align:middle; width:15px;">
										<h:outputText
											value="#{mpMatrizRfRnDTO.regraNegocioList[0]}" />
									</p:column>
									<p:column headerText="R N 0 0 0 2" 
										style="vertical-align:middle; width:15px;">
										<h:outputText
											value="#{mpMatrizRfRnDTO.regraNegocioList[1]}" />
									</p:column>
									<p:column headerText="R N 0 0 0 3" 
										style="vertical-align:middle; width:15px;">
										<h:outputText
											value="#{mpMatrizRfRnDTO.regraNegocioList[2]}" />
									</p:column>
									<p:column headerText="R N 0 0 0 4" 
										style="vertical-align:middle; width:15px;">
										<h:outputText
											value="#{mpMatrizRfRnDTO.regraNegocioList[3]}" />
									</p:column>
									<p:column headerText="R N 0 0 0 5" 
										style="vertical-align:middle; width:15px;">
										<h:outputText
											value="#{mpMatrizRfRnDTO.regraNegocioList[4]}" />

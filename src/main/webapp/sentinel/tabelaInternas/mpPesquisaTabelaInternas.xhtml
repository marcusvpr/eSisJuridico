<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Tabela Interna</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> <p:commandButton
								value="Pesquisar" update="@form"
								action="#{mpPesquisaTabelaInternasBeanX.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpTabelaInternasTable"
									fileName="tabelaInternas"
									postProcessor="#{mpPesquisaTabelaInternasBeanX.posProcessarXlsX}" />
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow"
							 												href="./dashboardRS" /> 
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="4" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

	    						<p:inputText placeholder="Tipo Tabela" value=
	    							"#{mpPesquisaTabelaInternasBeanX.mpFiltro.tipoTabelaInterna}" />
	    						<p:inputText placeholder="Código" value= 
	    							"#{mpPesquisaTabelaInternasBeanX.mpFiltro.codigo}" />
	    						<p:inputText placeholder="Descrição" value=
	    							"#{mpPesquisaTabelaInternasBeanX.mpFiltro.descricao}" />
	    						<p:outputLabel />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpTabelaInternasTable"
							value="#{mpPesquisaTabelaInternasBeanX.mpTabelaInternasFiltrados}"
							var="mpTabelaInterna" selectionMode="single"
							selection="#{mpPesquisaTabelaInternasBeanX.mpTabelaInternaSelecionado}"
							rowKey="#{mpTabelaInterna.codigo}" reflow="true"
							style="margin-top:20px"
							emptyMessage="Nenhuma Tabela Interna encontrada." rows="10"
							paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">

							<p:column headerText="Tipo Tabela"
								sortBy="#{mpTabelaInterna.mpTipoTabelaInterna}">
								<h:outputText value="#{mpTabelaInterna.mpTipoTabelaInterna.descricao}" />
							</p:column>
							<p:column headerText="Código" sortBy="#{mpTabelaInterna.codigo}">
								<h:outputText value="#{mpTabelaInterna.codigo}" />
							</p:column>
							<p:column headerText="Descrição"
								sortBy="#{mpTabelaInterna.descricao}">
								<h:outputText value="#{mpTabelaInterna.descricao}" />
							</p:column>
							<p:column headerText="Pai">
								<h:outputText value="#{mpTabelaInterna.mpPai.descricao}" />
							</p:column>
							<p:column headerText="Ind.Pai" style="text-align:center;">
								<h:outputText value="#{mpTabelaInterna.indPai}" />
							</p:column>
							<p:column headerText="Ind.Filha" style="text-align:center;">
								<h:outputText value="#{mpTabelaInterna.indFilha}" />
							</p:column>

							<p:column style="text-align:center">
								<p:button
									outcome="/sentinel/tabelaInternas/mpCadastroTabelaInterna"
									icon="ui-icon-check" title="Selecionar">
									<f:param name="mpTabelaInterna" value="#{mpTabelaInterna.id}" />
								</p:button>
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

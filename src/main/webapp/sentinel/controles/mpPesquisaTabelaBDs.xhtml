<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Tabela BD</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> <p:commandButton
								value="Pesquisar" update="@form"
								action="#{mpPesquisaTabelaBDsBean.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpTabelaBDsTable"
									fileName="tabelaBDs"
									postProcessor="#{mpPesquisaTabelaBDsBean.posProcessarXls}" />
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow"
							 												href="./dashboardRS" />
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="1" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

								<p:inputText placeholder="Tabela"
										value="#{mpPesquisaTabelaBDsBean.mpFiltro.codigo}" />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpTabelaBDsTable"
							value="#{mpPesquisaTabelaBDsBean.mpTabelaBDDTOList}"
							var="mpTabelaBDDTO" style="margin-top:20px"
							emptyMessage="Nenhuma Tabela BD... encontrada." rows="10"
							paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">

							<p:column headerText="Num." style="text-align: center;">
								<h:outputText value="#{mpTabelaBDDTO.numTabela}" />
							</p:column>
							<p:column headerText="Tabela" style="text-align: center;">
								<h:outputText value="#{mpTabelaBDDTO.tabela}" />
							</p:column>
							<p:column headerText="Entidade" style="text-align: center;">
								<h:outputText value="#{mpTabelaBDDTO.entidade}" />
							</p:column>
							<p:column headerText="Descrição" style="text-align: center;">
								<h:outputText value="#{mpTabelaBDDTO.descricao}" />
							</p:column>
							<p:column headerText="Quantidade" style="text-align: center;">
								<h:outputText value="#{mpTabelaBDDTO.numeroRegistros}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

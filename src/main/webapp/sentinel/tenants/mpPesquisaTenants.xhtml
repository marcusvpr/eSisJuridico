<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Tenant</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> <p:commandButton
								value="Pesquisar" update="@form"
								action="#{mpPesquisaTenantsBean.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpTenantsTable"
									fileName="tenants"
									postProcessor="#{mpPesquisaTenantsBean.posProcessarXls}" />
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow"
							 												href="./dashboardRS" />
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="5" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

								<p:inputText placeholder="Código"
									value="#{mpPesquisaTenantsBean.mpFiltro.codigo}" />
								<p:inputText placeholder="Descrição"
									value="#{mpPesquisaTenantsBean.mpFiltro.descricao}" />
								<p:inputText placeholder="Status"
									value="#{mpPesquisaTenantsBean.mpFiltro.status}" />
								<p:outputLabel />
								<p:outputLabel />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpTenantsTable"
							value="#{mpPesquisaTenantsBean.mpTenantsFiltrados}"
							var="mpTenant" selectionMode="single"
							selection="#{mpPesquisaTenantsBean.mpTenantSelecionado}"
							rowKey="#{mpTenant.codigo}" reflow="true"
							style="margin-top:20px" emptyMessage="Nenhum Tenant encontrado."
							rows="10" paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">

							<p:column headerText="Codigo" sortBy="#{mpTenant.codigo}">
								<h:outputText value="#{mpTenant.codigo}" />
							</p:column>
							<p:column headerText="Descrição" sortBy="#{mpTenant.descricao}">
								<h:outputText value="#{mpTenant.descricao}" />
							</p:column>
							<p:column headerText="Status" style="text-align: center;"
								sortBy="#{mpTenant.mpStatusObjeto}">
								<h:outputText value="#{mpTenant.mpStatusObjeto}" />
							</p:column>

							<p:column style="text-align:center">
								<p:button outcome="/sentinel/tenants/mpCadastroTenant"
									icon="ui-icon-check" title="Selecionar">
									<f:param name="mpTenant" value="#{mpTenant.id}" />
								</p:button>
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Tabela Interna SJ...</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> <p:commandButton
								value="Pesquisar" update="@form"
								action="#{mpPesquisaTabelaInternaSJsBeanY.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpTabelaInternaSJsTable"
									fileName="tabelaInternaSJs"
									postProcessor="#{mpPesquisaTabelaInternaSJsBeanY.posProcessarXlsX}" />
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow" href="./dashboardRS" /> 
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="4" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

	    						<p:inputText placeholder="Tipo Tabela" value=
	    							"#{mpPesquisaTabelaInternaSJsBeanY.mpFiltro.tipoTabelaInternaSJ}" />
	    						<p:inputText placeholder="Código" value= 
	    							"#{mpPesquisaTabelaInternaSJsBeanY.mpFiltro.codigo}" />
	    						<p:inputText placeholder="Descrição" value=
	    							"#{mpPesquisaTabelaInternaSJsBeanY.mpFiltro.descricao}" />
	    						<p:outputLabel />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpTabelaInternaSJsTable"
							value="#{mpPesquisaTabelaInternaSJsBeanY.mpTabelaInternaSJsFiltrados}"
							var="mpTabelaInternaSJ" selectionMode="single"
							selection="#{mpPesquisaTabelaInternaSJsBeanY.mpTabelaInternaSJSelecionado}"
							rowKey="#{mpTabelaInternaSJ.codigo}" reflow="true"
							style="margin-top:20px"
							emptyMessage="Nenhuma Tabela Interna SJ encontrada." rows="10"
							paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">

							<p:column headerText="Tipo Tabela"
								sortBy="#{mpTabelaInternaSJ.mpTipoTabelaInternaSJ}">
								<h:outputText value="#{mpTabelaInternaSJ.mpTipoTabelaInternaSJ.descricao}" />
							</p:column>
							<p:column headerText="Código" sortBy="#{mpTabelaInternaSJ.codigo}">
								<h:outputText value="#{mpTabelaInternaSJ.codigo}" />
							</p:column>
							<p:column headerText="Descrição"
								sortBy="#{mpTabelaInternaSJ.descricao}">
								<h:outputText value="#{mpTabelaInternaSJ.descricao}" />
							</p:column>
							<p:column headerText="Pai">
								<h:outputText value="#{mpTabelaInternaSJ.mpPai.descricao}" />
							</p:column>

							<p:column style="text-align:center">
								<p:button
									outcome="/sentinel/sisJuri/tabelaInternas/mpCadastroTabelaInternaX"
									icon="ui-icon-check" title="Selecionar">
									<f:param name="mpTabelaInternaSJ" value="#{mpTabelaInternaSJ.id}" />
								</p:button>
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Processo</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> <p:commandButton
								value="Pesquisar" update="@form"
								action="#{mpPesquisaProcessosBean.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpProcessosTable"
									fileName="dolars"
									postProcessor="#{mpPesquisaProcessosBean.posProcessarXls}" />
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow" href="./dashboardRS" />
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="6" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

								<h:panelGroup id="pgCodigo">
									<p:outputLabel value="Código: " rendered="#{mpLoginBean.scIndLabelCampo}" />
									<p:inputText placeholder="Código"
										value="#{mpPesquisaProcessosBean.mpFiltro.processoCodigo}" />
								</h:panelGroup>
	    						<p:outputLabel />

								<h:panelGroup id="pgDataDe">
									<p:outputLabel value="Data De: " rendered="#{mpLoginBean.scIndLabelCampo}" />
	    							<p:calendar pattern="dd/MM/yyyy" placeholder="Data De" mask="true"
	    								value="#{mpPesquisaProcessosBean.mpFiltro.dataCadastroDe}" />
								</h:panelGroup>
	    						<p:outputLabel />

								<h:panelGroup id="pgDataAte">
									<p:outputLabel value="Data Até: " rendered="#{mpLoginBean.scIndLabelCampo}" />
	    							<p:calendar pattern="dd/MM/yyyy" placeholder="Data Até" mask="true"
	    								value="#{mpPesquisaProcessosBean.mpFiltro.dataCadastroAte}" />
								</h:panelGroup>
	    						<p:outputLabel />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpProcessosTable"
							value="#{mpPesquisaProcessosBean.mpProcessosFiltrados}"
							var="mpProcesso" selectionMode="single"
							selection="#{mpPesquisaProcessosBean.mpProcessoSelecionado}"
							rowKey="#{mpProcesso.dataCadastro}" reflow="true" style="margin-top:20px"
							emptyMessage="Nenhum Processo encontrado." rows="10"
							paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">

							<p:column headerText="Data" sortBy="#{mpProcesso.dataCadastro}">
								<h:outputText value="#{mpProcesso.dataCadastro}">
	    							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
	    						</h:outputText>
							</p:column>
							<p:column headerText="Código" sortBy="#{mpProcesso.processoCodigo}">
								<h:outputText value="#{mpProcesso.processoCodigo}" />
							</p:column>
							<p:column headerText="Autor" sortBy="#{mpProcesso.autor}">
								<h:outputText value="#{mpProcesso.autor}" />
							</p:column>
							<p:column headerText="Id" style="text-align:center" sortBy="#{mpProcesso.id}">
								<h:outputText value="#{mpProcesso.id}" />
							</p:column>
							<p:column headerText="Comarca" style="text-align:center"
																	sortBy="#{mpProcesso.mpComarca.descricao}">
								<h:outputText value="#{mpProcesso.mpComarca.descricao}" />
							</p:column>
							<p:column headerText="Cartório" style="text-align:center"
																	sortBy="#{mpProcesso.mpComarcaCartorio.descricao}">
								<h:outputText value="#{mpProcesso.mpComarcaCartorio.descricao}" />
							</p:column>

							<p:column style="text-align:center">
								<p:button outcome="/sentinel/sisJuri/processos/mpCadastroProcesso"
														icon="ui-icon-check" title="Selecionar">
									<f:param name="mpProcesso" value="#{mpProcesso.id}" />
								</p:button>
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

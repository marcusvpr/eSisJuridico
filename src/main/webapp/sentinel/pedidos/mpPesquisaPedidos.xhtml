<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Pedidos</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile"> <p:commandButton
								value="Pesquisar" update="@form"
								action="#{mpPesquisaPedidosBean.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpPedidosTable"
									fileName="pedidos"
									postProcessor="#{mpPesquisaPedidosBean.posProcessarXls}" />
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow"
							 											href="./dashboardRS" />
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="5" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

	    						<p:calendar pattern="dd/MM/yyyy" placeholder="Data De" mask="true"
	    								value="#{mpPesquisaPedidosBean.mpFiltro.dataCriacaoDe}" />
	    						<p:outputLabel />
	    						<p:calendar pattern="dd/MM/yyyy" placeholder="Data Até" mask="true"
	    								value="#{mpPesquisaPedidosBean.mpFiltro.dataCriacaoAte}" />
	    						<p:outputLabel />
	    						<p:outputLabel />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpPedidosTable"
							value="#{mpPesquisaPedidosBean.mpPedidosFiltrados}"
							var="mpPedido" selectionMode="single"
							selection="#{mpPesquisaPedidosBean.mpPedidoSelecionado}"
							rowKey="#{mpPedido.dataMovimento}" reflow="true" style="margin-top:20px"
							emptyMessage="Nenhum Pedido encontrado." rows="10"
							paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">

							<p:column headerText="Data" sortBy="#{mpPedido.dataMovimento}">
								<h:outputText value="#{mpPedido.dataMovimento}">
	    							<f:convertDateTime pattern="dd/MM/yyyy" 
	    															timeZone="America/Sao_Paulo" />
	    						</h:outputText>
							</p:column>
							<p:column headerText="Valor" sortBy="#{mpPedido.valor}">
								<h:outputText value="#{mpPedido.valor}">
	    							<f:convertNumber type="currency" pattern="##,##0.000"/>
	    						</h:outputText>
							</p:column>
							<p:column headerText="Observação" sortBy="#{mpPedido.observacao}">
								<h:outputText value="#{mpPedido.observacao}" />
							</p:column>

							<p:column style="text-align:center">
								<p:button outcome="/sentinel/pedidos/mpCadastroPedido"
														icon="ui-icon-check" title="Selecionar">
									<f:param name="mpPedido" value="#{mpPedido.id}" />
								</p:button>
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

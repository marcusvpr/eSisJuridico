<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/sentinel/mpTemplate.xhtml">

	<ui:define name="content">
		<div class="ContainerIndent">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="frmPesquisa">
				<h2 class="aw-page-title">Pesquisa Receitas</h2>

				<div class="ContainerIndent">
					<div class="Container100">
						<span class="DispInlBlock Fleft FloatNoneOnMobile">
							<p:commandButton value="Pesquisar" update="@form"
												action="#{mpPesquisaReceitasBean.pesquisar}" />
						</span> 
						<span class="DispInlBlock Fright FloatNoneOnMobile"> 
							<p:commandButton value="Exportar para XLS" ajax="false"
															icon="fa fa-file-excel-o Fs14 red">
								<p:dataExporter type="xls" target="mpReceitasTable"
									fileName="receitas"
									postProcessor="#{mpPesquisaReceitasBean.posProcessarXls}" /> 
							</p:commandButton>
							<p:button title="Sair" icon="fa fa-close Fs14 yellow"
							 												href="./dashboardRS" />
						</span>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:panel header="Filtra" toggleable="true" toggleSpeed="500"
							closeSpeed="500" collapsed="true">
							<p:panelGrid columns="4" layout="grid"
								style="border:0px none;background:none" styleClass="ui-fluid">

								<p:calendar size="10" pattern="dd/MM/yyyy"
										placeholder="Data De..."
										value="#{mpPesquisaReceitasBean.mpFiltro.dataCriacaoDe}" />
								<p:calendar size="10" pattern="dd/MM/yyyy"
										placeholder="Data Até..."
										value="#{mpPesquisaReceitasBean.mpFiltro.dataCriacaoAte}" />
								<p:inputText id="descricao" placeholder="Descrição"
									value="#{mpPesquisaReceitasBean.mpFiltro.descricao}" />
								<p:outputLabel />

							</p:panelGrid>
						</p:panel>
					</div>
				</div>

				<div class="ContainerIndent">
					<div class="Container100">
						<p:dataTable id="mpReceitasTable"
							value="#{mpPesquisaReceitasBean.mpReceitasFiltrados}"
							var="mpReceita" selectionMode="single"
							selection="#{mpPesquisaReceitasBean.mpReceitaSelecionado}"
							rowKey="#{mpReceita.mpPaciente.nome}" reflow="true" 
							style="margin-top:20px"
							emptyMessage="Nenhum Receita encontrado." rows="10"
							paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">

							<p:column headerText="Paciente"
								sortBy="#{mpReceita.mpPaciente.nome}">
								<h:outputText value="#{mpReceita.mpPaciente.nome}" />
							</p:column>

							<p:column headerText="Data" sortBy="#{mpReceita.dataReceita}"
								style="text-align: center; width: 180px">							
								<h:outputText value="#{mpReceita.dataReceita}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Descrição">
								<h:outputText value="#{mpReceita.descricao}" />
							</p:column>
							<p:column headerText="Observação">
								<h:outputText value="#{mpReceita.obs}" />
							</p:column>

							<p:column style="text-align:center">
								<p:button outcome="/sentinel/receitas/mpCadastroReceita"
									icon="ui-icon-check" title="Selecionar">
									<f:param name="mpReceita" value="#{mpReceita.id}" />
								</p:button>
							</p:column>

						</p:dataTable>
					</div>
				</div>

			</h:form>
		</div>
	</ui:define>

</ui:composition>

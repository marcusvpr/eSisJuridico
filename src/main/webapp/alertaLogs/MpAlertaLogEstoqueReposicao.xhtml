<ui:composition template="/WEB-INF/template/MpLayoutPadraoAnonymus.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Alerta Log - ESTOQUE REPOSIÇÃO</ui:define>

   	<f:metadata>
   		<f:viewParam name="dummy" />
   		<f:viewParam name="idAl" value="#{mpAlertaLogBean.idAl}" />
   		<f:viewParam name="idAlP" value="#{mpAlertaLogBean.idAlP}" />
   		<f:event listener="#{mpAlertaLogBean.preRender}" type="preRenderView" />
   	</f:metadata>
	
	<ui:define name="corpo">
		<h1>Alerta Log - ESTOQUE REPOSIÇÃO</h1>
		<h3>Alerta Id: #{mpAlertaLogBean.idAl}</h3>
		<h3>Alerta Código: #{mpAlertaLogBean.idAlP} (Co=Confirmar Ad05/15=Adiar(05/15Min.) Ca=Cancelar)</h3>
	</ui:define>
	
</ui:composition>

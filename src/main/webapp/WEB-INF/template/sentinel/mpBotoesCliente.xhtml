<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ContainerIndent">
		<div class="Container100">
			<span class="DispInlBlock Fleft FloatNoneOnMobile"> 
				<p:toolbar>
					<p:toolbarGroup>

						<p:commandButton title="Novo registro"
							icon="fa fa-plus Fs14 white"
							action="#{mpCadastroClienteBean.mpNew}" process="@this"
							update="@form" rendered="#{mpCadastroClienteBean.indEditavel}" />
						<p:commandButton title="Edita registro"
							icon="fa fa-edit Fs14 white"
							action="#{mpCadastroClienteBean.mpEdit}" process="@this"
							update="@form" rendered="#{mpCadastroClienteBean.indEditavel}" />
						<p:commandButton title="Exclui registro"
							icon="fa fa-trash Fs14 white"
							oncomplete="PF('confirmacaoExclusaoR').show()"
							rendered="#{mpCadastroClienteBean.indEditavel}" process="@this"
							update=":frm:confirmacaoExclusaoDialogR" />

						<h:panelGroup rendered="#{mpCadastroClienteBean.indEditavelNav}">
							<span class="ui-separator">
								<span class="fa fa-ellipsis-v leaden" />
							</span>
							<p:commandButton title="Registro Inicial" update="@form"
								icon="fa fa-fast-backward Fs10 black"
								action="#{mpCadastroClienteBean.mpFirst}" process="@this" />
							<p:commandButton title="Registro Anterior" update="@form"
								icon="fa fa-backward Fs10 black"
								action="#{mpCadastroClienteBean.mpPrev}" process="@this" />
						</h:panelGroup>

						<p:commandButton title="Gravar registro"
							icon="fa fa-save Fs14 yellow"
							action="#{mpCadastroClienteBean.mpGrava}" process="@form"
							update="@form" rendered="#{mpCadastroClienteBean.indNaoEditavel}" />
						<p:commandButton title="Desfaz registro"
							icon="fa fa-undo Fs14 yellow"
							action="#{mpCadastroClienteBean.mpDesfaz}" process="@this"
							update="@form" rendered="#{mpCadastroClienteBean.indNaoEditavel}" />

						<h:panelGroup rendered="#{mpCadastroClienteBean.indEditavelNav}">
							<p:commandButton title="Registro Próximo" update="@form"
								icon="fa fa-forward Fs10 black"
								action="#{mpCadastroClienteBean.mpNext}" process="@this" />
							<p:commandButton title="Registro Final" update="@form"
								icon="fa fa-fast-forward Fs10 black"
								action="#{mpCadastroClienteBean.mpEnd}" process="@this" />
							<span class="ui-separator">
								<span class="fa fa-ellipsis-v leaden" />
							</span>
						</h:panelGroup>

						<p:commandButton title="Registro Clona"
							icon="fa fa-copy Fs14 white"
							action="#{mpCadastroClienteBean.mpClone}" process="@this"
							update="@form" rendered="#{mpCadastroClienteBean.indEditavel}" />

						<p:button title="Registro Pesquisa..."
							icon="fa fa-search Fs14 white"
							rendered="#{mpCadastroClienteBean.indEditavel}"
							outcome="/sentinel/clientes/mpPesquisaClientes" />

						<p:confirmDialog header="Exclusão da Cliente" responsive="true"
						global="true" showEffect="fade" hideEffect="fade"
						message="Deseja excluir o Cliente #{mpCadastroClienteBean.mpCliente.nome}?"
						widgetVar="confirmacaoExclusaoR" id="confirmacaoExclusaoDialogR">
							<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
							 			icon="ui-icon-close fa fa-close Fs14 white"
										onclick="PF('confirmacaoExclusaoR').hide(); return false;" />
							<p:commandButton value="Sim" update=":frm" id="yesButtonR"
								oncomplete="PF('confirmacaoExclusaoR').hide();"
								action="#{mpCadastroClienteBean.mpDelete}" process="@this"
								styleClass="ui-confirmdialog-yes"
								icon="ui-icon-check fa fa-check Fs14 white" />
						</p:confirmDialog>

					</p:toolbarGroup>
				</p:toolbar>

			</span> 
			<span class="DispInlBlock Fright FloatNoneOnMobile">
				<p:toolbar>
					<p:toolbarGroup>
						<p:button title="Sair" icon="fa fa-close Fs14 yellow" href="./dashboardRS" />
						<p:commandButton title="Ajuda - Informação (alt+h)" accesskey="h" 
							icon="fa fa-question-circle Fs14 red" process="@this" 
							action="#{mpCadastroClienteBean.mpHelp}"
							oncomplete="PF('helpClienteDialog').show()" />
					</p:toolbarGroup>
				</p:toolbar>
			</span>
		</div>
	</div>

</ui:composition>

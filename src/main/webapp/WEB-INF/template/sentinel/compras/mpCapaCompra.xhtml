<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="pg1" columns="4" layout="grid" style="border:0px !important; background:none;"
													styleClass="ui-panelgrid-blank">
													                
        <p:outputLabel value="Contato" for="mpContato"/>
        <h:panelGroup>
	        <p:inputText id="mpContato" value="#{mpCadastroCompraBean.nomeMpContato}" 
	        	readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}" />
	        	
	        <p:commandButton icon="ui-icon-search" title="Pesquisar" process="@this"
	        	update="@none" disabled="#{mpCadastroCompraBean.indEditavel}"
	        	action="#{mpSelecaoContatoBean.abrirDialogo}" ignoreAutoUpdate="true">
	        	<p:ajax event="dialogReturn" listener="#{mpCadastroCompraBean.mpContatoSelecionado}"
	        		update="mpContato" ignoreAutoUpdate="true" />
	        </p:commandButton>
        </h:panelGroup>
                
	</p:panelGrid>
	
	<p:panelGrid id="pg2" columns="5" layout="grid" style="border:0px !important; background:none;"
													styleClass="ui-panelgrid-blank">

       	<p:spacer width="150" height="5" />
        
        <p:outputLabel value="Subtotal" style="font-weight: bold"/>
        <h:outputText value="#{mpCadastroPedidoBean.mpPedido.valorSubtotal}" 
        									style="font-weight:bold" id="subtotal">
        	<f:convertNumber type="currency"/>
        </h:outputText>
                
        <p:outputLabel value="Total do compra" style="font-weight: bold; font-size:1.1em"/>
        <h:outputText value="#{mpCadastroCompraBean.mpCompra.valorTotal}" 
        							style="font-weight: bold; font-size:1.1em" id="totalCompra">
        	<f:convertNumber type="currency" />
        </h:outputText>

	</p:panelGrid>
  	
</ui:composition>

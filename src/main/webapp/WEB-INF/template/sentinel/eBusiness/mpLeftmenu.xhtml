<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu">
            														<i class="icon-th-list-2"></i></a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Abir Menu">
            														<i class="icon-menu"></i></a>
        </div>
       
        <h:form id="menuform">
            <ps:menu id="sm_leftmenu">
                <p:menuitem id="sm_home" value="Home" icon="icon-info-circled-1" outcome="mpHome.xhtml"
                 									containerStyleClass="layout-menubar-active" />
                <p:menuitem id="sm_empresa" value="Empresa" icon="icon-chat-2" outcome="mpEmpresa.xhtml"
                  									containerStyleClass="layout-menubar-active" />
                <p:menuitem id="sm_servicos" value="Serviços" icon="icon-info-circled-1" outcome="mpServicos.xhtml"
                									containerStyleClass="layout-menubar-active" />
                <p:menuitem id="sm_areaClientes" value="Área de Clientes" icon=" icon-users" outcome="mpAreaClientes.xhtml"
                									containerStyleClass="layout-menubar-active" />
                <p:menuitem id="sm_faleConosco" value="Fale Conosco" icon=" icon-users-1" outcome="mpFaleConosco.xhtml"
                									containerStyleClass="layout-menubar-active" />
            </ps:menu>
        </h:form>
    </div>

</ui:composition>

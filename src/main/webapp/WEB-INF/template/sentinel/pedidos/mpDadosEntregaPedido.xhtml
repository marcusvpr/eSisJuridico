<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;"
																styleClass="ui-panelgrid-blank">

		<p:outputLabel value="Data da entrega" for="dataEntrega" />
		<p:calendar id="dataEntrega" pattern="dd/MM/yyyy"
			value="#{mpCadastroPedidoBean.mpPedido.dataEntrega}" 
										disabled="#{mpCadastroPedidoBean.mpPedido.naoAlteravel}" />

        <p:outputLabel value="Valor Troco" for="valorTroco"/>
        <p:inputText id="valorTroco" maxlength="10" styleClass="moeda" 
        		value="#{mpCadastroPedidoBean.mpPedido.valorTroco}" 
        		readonly="#{mpCadastroPedidoBean.indEditavel}">
        	<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />        	
        </p:inputText>
        
        <p:spacer />
        <p:spacer />
        
        <p:spacer />
        <p:spacer />
		
        <p:outputLabel value="Logradouro" for="entregaLogradouro" />
        <p:inputText id="entregaLogradouro"
        				value="#{mpCadastroPedidoBean.mpPedido.mpEnderecoLocal.logradouro}" 
        				disabled="#{mpCadastroPedidoBean.mpPedido.naoAlteravel}" />

        <p:outputLabel value="NÃºmero" for="entregaNumero" />
        <p:inputText id="entregaNumero" 
        				value="#{mpCadastroPedidoBean.mpPedido.mpEnderecoLocal.numero}" 
        				disabled="#{mpCadastroPedidoBean.mpPedido.naoAlteravel}"/>

        <p:outputLabel value="Complemento" for="entregaComplemento" />
        <p:inputText id="entregaComplemento" 
        				value="#{mpCadastroPedidoBean.mpPedido.mpEnderecoLocal.complemento}" 
      					disabled="#{mpCadastroPedidoBean.mpPedido.naoAlteravel}"/>

        <p:outputLabel value="Cidade" for="entregaCidade" />
        <p:inputText id="entregaCidade" 
        				value="#{mpCadastroPedidoBean.mpPedido.mpEnderecoLocal.cidade}" 
        				disabled="#{mpCadastroPedidoBean.mpPedido.naoAlteravel}"/>

        <p:outputLabel value="Bairro" for="entregaBairro" />
        <p:inputText id="entregaBairro"
        				value="#{mpCadastroPedidoBean.mpPedido.mpEnderecoLocal.bairro}" 
        				disabled="#{mpCadastroPedidoBean.mpPedido.naoAlteravel}"/>

        <p:outputLabel value="Estado(UF)" for="mpEstadoUF" />
		<p:selectOneMenu id="mpEstadoUF" disabled="#{mpCadastroPedidoBean.mpPedido.naoAlteravel}"
							value="#{mpCadastroPedidoBean.mpPedido.mpEnderecoLocal.mpEstadoUF}">
			<f:selectItem itemLabel="Selecione o Estado" />
			<f:selectItems value="#{mpCadastroPedidoBean.mpEstadoUFList}" var="mpEstadoUF" 
											itemValue="#{mpEstadoUF}" itemLabel="#{mpEstadoUF}" />
		</p:selectOneMenu>
		
        <p:outputLabel value="CEP" for="entregaCep" />
        <p:inputText id="entregaCep" 
        				value="#{mpCadastroPedidoBean.mpPedido.mpEnderecoLocal.cep}" 
   						disabled="#{mpCadastroPedidoBean.mpPedido.naoAlteravel}"/>
        
        <p:spacer />
        <p:spacer />

	</p:panelGrid>
  	
</ui:composition>

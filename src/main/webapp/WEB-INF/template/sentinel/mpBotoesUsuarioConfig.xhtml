<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ContainerIndent">
		<div class="Container100">
			<span class="DispInlBlock Fleft FloatNoneOnMobile"> 
				<p:toolbar>
					<p:toolbarGroup>

						<p:commandButton title="Edita registro"
							icon="fa fa-edit Fs14 white"
							action="#{mpCadastroUsuarioBean.mpEdit}" process="@this"
							update="@form" rendered="#{mpCadastroUsuarioBean.indEditavel}" />

						<p:commandButton title="Gravar registro"
							icon="fa fa-save Fs14 yellow"
							action="#{mpCadastroUsuarioBean.mpGrava}" process="@form"
							update="@form" rendered="#{mpCadastroUsuarioBean.indNaoEditavel}" />
						<p:commandButton title="Desfaz registro"
							icon="fa fa-undo Fs14 yellow"
							action="#{mpCadastroUsuarioBean.mpDesfaz}" process="@this"
							update="@form" rendered="#{mpCadastroUsuarioBean.indNaoEditavel}" />

					</p:toolbarGroup>
				</p:toolbar>

			</span>
			<span class="DispInlBlock Fright FloatNoneOnMobile">
				<p:toolbar>
					<p:toolbarGroup>
						<p:button title="Sair" icon="fa fa-close Fs14 yellow" href="./dashboardRS" />
					</p:toolbarGroup>
				</p:toolbar>
			</span>
		</div>
	</div>

</ui:composition>

<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:p="http://primefaces.org/ui">
        
    <div id="layout-header" class="Unselectable fontRegular">
        <a href="mpHome.xhtml" id="layout-logo">
            <h:graphicImage name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout"/>
            <span class="Fs19 FontTitilliumSemiBoldItalic Fleft">
            	<span class="softblue">Planos de Saúde</span>
            </span>
        </a>
                  									
        <div class="Container50 Responsive100">
			<span class="DispInlBlock Fleft FloatNoneOnMobile" 
														style="margin-top:5px; margin-left:30px;"> 
				<p:button value="Plano Indivídual"
						title="Plano Indivídual" icon="fa fa-male Fs14 yellow" 
																		href="mpIndividual.xhtml" />
				<p:button value="Plano Familiar"
						title="Plano Familiar" icon="fa fa-users Fs14 yellow" href="#" />
				<p:button value="Plano Empresarial"
						title="Plano Empresarial" icon="fa fa-building Fs14 yellow" href="#" />
			</span>
        </div>

    	<ul id="sm-topmenu" class="layout-header-widgets white Fs14">
    		<li class="Fleft BordRadHalf TexAlCenter">
    			<i class="icon-wrench-1"></i>
    			<ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
    				<li class="Animated05">
    					<a href="#" class="white Unselectable">
    						<i class="icon-lifebuoy"></i>Ajuda - Help Desk
    					</a>
    				</li>
    			</ul>
    		</li>
    	</ul>
    	<!-- NEVER REMOVE FOLLOWING 'UL' TAG ! BECAUSE THIS CONTAINS RESPONSIVE MODE HEADER MENU OPEN-CLOSE BUTTON -->
    	<ul id="sm-mobiletopmenu" class="layout-header-widgets white Fs14">
    		<li class="Fleft BordRadHalf TexAlCenter Animated05 DisplayOnResponsive"><i class="icon-th-1"></i></li>
    	</ul>
    	<!-- ****** -->
   	</div>
    
</ui:composition>

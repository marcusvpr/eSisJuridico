<ui:composition template="/WEB-INF/template/MpLayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Histórico Saldo</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Pesquisa de Histórico Saldo</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" update="@form" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:commandButton value="Exportar para XLS" ajax="false">
						<p:dataExporter type="xls" target="notificacaosTable"
							fileName="notificacaos"
							postProcessor="#{mpPesquisaNotificacaosBean.posProcessarXls}" />
					</p:commandButton>
					
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
        	<p:panel header="Filtra" toggleable="true" toggleSpeed="500" closeSpeed="500"
        																			 collapsed="true">
	    		<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    									columnClasses="rotulo, campo">

		    		<p:outputLabel value="Data" />
	    			<h:panelGroup>
	    				<p:calendar size="10" pattern="dd/MM/yyyy" showOn="button"
	    					value="#{mpPesquisaNotificacaosBean.mpFiltro.dataDe}" />
	    				a
	    				<p:calendar size="10" pattern="dd/MM/yyyy" showOn="button"
	    					value="#{mpPesquisaNotificacaosBean.mpFiltro.dataAte}" />
	    			</h:panelGroup>    		
	    		
	    			<p:outputLabel value="Mensagem" />
	    			<p:inputText size="40" 
	    							value="#{mpPesquisaNotificacaosBean.mpFiltro.mensagem}" />

	    			<p:outputLabel value="Status" />
	    			<p:inputText size="20" 
	    							value="#{mpPesquisaNotificacaosBean.mpFiltro.status}" />

	    			<p:outputLabel value="Tipo" />
	    			<p:inputText size="20" 
	    							value="#{mpPesquisaNotificacaosBean.mpFiltro.tipoNotificacao}" />
	    		</p:panelGrid>
       		</p:panel>
	    	
	    	<p:dataTable id="notificacaosTable" value="#{mpPesquisaNotificacaosBean.model}"
	    	 		var="mpNotificacao" style="margin-top:20px"
		    		emptyMessage="Nenhum Histórico Saldo... encontrado."
		    		rows="15" paginator="true" paginatorAlwaysVisible="false"
		    		paginatorPosition="bottom" lazy="true">

	    		<p:column headerText="Data De" style="text-align: center; width: 180px"
	    													sortBy="#{mpNotificacao.dataDe}">
	    			<h:outputText value="#{mpNotificacao.dataDe}">
	    				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Data Até" style="text-align: center; width: 180px"
	    													sortBy="#{mpNotificacao.dataAte}">
	    			<h:outputText value="#{mpNotificacao.dataAte}">
	    				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Mensagem" sortBy="#{mpNotificacao.mensagem}">
	    			<h:outputText value="#{mpNotificacao.mensagem}"/>
	    		</p:column>
	    		<p:column headerText="Status" sortBy="#{mpNotificacao.mpStatusNotificacao}">
	    			<h:outputText value="#{mpNotificacao.mpStatusNotificacao}"/>
	    		</p:column>
	    		<p:column headerText="Tipo" sortBy="#{mpNotificacao.mpTipoNotificacao}">
	    			<h:outputText value="#{mpNotificacao.mpTipoNotificacao}"/>
	    		</p:column>
	    		<p:column style="text-align: center; width: 50px" exportable="false">
	    			<p:button icon="ui-icon-check" title="Selecionar"
	    									 			outcome="/controles/MpCadastroNotificacao">
	    				<f:param name="mpNotificacao" value="#{mpNotificacao.id}" />
	    			</p:button>
	    		</p:column>
	    	</p:dataTable>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
